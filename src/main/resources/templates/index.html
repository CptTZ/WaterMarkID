<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>水水的证件—SimpleTool</title>
    <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
    <style>
        .get {
            text-align: center;
            padding: 100px 0;
        }

        .get-title {
            font-size: 200%;
            border: 2px solid #fff;
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>
<body style="background: #81D4FA;color: #FFFFFF">
<div class="get am-container">
    <div class="am-g">
        <div class="am-u-lg-12">
            <h1 class="get-title">水水的证件</h1>
            <p>在线图片水印添加，保障你的证件使用安全</p>
            <p>
            <form class="am-form" action="/api/image/watermark" method="post" enctype="multipart/form-data">
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" name="markText" class="am-form-field am-radius" id="doc-ipt-email-1"
                               value="证件仅供XXX使用"/>
                    </div>
                    <div class="am-form-group am-form-file">
                        <button type="button" class="am-btn am-btn-block am-btn-primary">
                            <i class="am-icon-cloud-upload"></i> 选择要添加水印的图片
                        </button>
                        <input id="doc-form-file" type="file" name="srcImage" multiple="multiple"/>
                        <div id="file-list"></div>
                    </div>
                    <button type="submit" class="am-btn am-btn-primary am-btn-block">生成！</button>
                </fieldset>
            </form>
            </p>
        </div>
    </div>
</div>
<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.js"></script>
<!--<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script>
    $(function () {
        $('#doc-form-file').on('change', function () {
            var fileNames = '';
            $.each(this.files, function () {
                fileNames += '<span class="am-badge">' + this.name + '</span> ';
            });
            $('#file-list').html(fileNames);
        });
    });
</script>
</body>

</html>
